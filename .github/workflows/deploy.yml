name: Deploy to Production

on:
  push:
    branches:
      - corelink
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H corelink.dev >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ec2-user@corelink.dev << 'ENDSSH'
          set -e
          
          cd /var/www
          
          echo "ðŸ“¥ Pulling latest changes from git..."
          git fetch origin
          git reset --hard origin/corelink
          
          echo "ðŸ“¦ Installing Composer dependencies..."
          composer install --no-dev --optimize-autoloader --no-interaction
          
          echo "ðŸ“¦ Installing NPM dependencies..."
          npm ci
          
          echo "ðŸ”¨ Building frontend assets..."
          npm run build
          
          echo "ðŸ—„ï¸ Running database migrations..."
          php artisan migrate --force
          
          echo "ðŸ§¹ Clearing and caching..."
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
          php artisan event:cache
          
          echo "ðŸ”„ Restarting queue workers..."
          php artisan queue:restart
          
          echo "âœ… Deployment complete!"
          ENDSSH

      - name: Deployment Success Notification
        if: success()
        run: echo "ðŸŽ‰ Deployment to corelink.dev completed successfully!"

      - name: Deployment Failed Notification
        if: failure()
        run: echo "âŒ Deployment to corelink.dev failed!"
