name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e
            cd /var/www/corelink.dev
            
            echo "ï¿½ Fixing permissions for git..."
            sudo chown -R ec2-user:ec2-user .
            
            echo "ï¿½ğŸ“¥ Pulling latest changes..."
            git fetch origin
            git reset --hard origin/main
            
            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader --no-interaction
            
            echo "ğŸ“¦ Installing NPM dependencies..."
            npm ci
            
            echo "ğŸ”¨ Building frontend assets..."
            npm run build
            
            echo "ğŸ—„ï¸ Running migrations..."
            php artisan migrate --force
            
            echo "ğŸŒ± Seeding projects..."
            php artisan db:seed --class=ProjectSeeder --force
            
            echo "ğŸ”— Creating storage symlink..."
            php artisan storage:link --force
            
            echo "ğŸ§¹ Clearing and caching..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache
            
            echo "ï¿½ Setting permissions..."
            sudo chown -R nginx:nginx storage bootstrap/cache public/build
            sudo chmod -R 775 storage bootstrap/cache
            
            echo "ğŸ”„ Restarting services..."
            php artisan queue:restart
            sudo systemctl reload php-fpm || echo "Could not reload PHP-FPM"
            
            echo "âœ… Deployment complete!"
